<section class="feedback">
    <div class="container">
        <div class="feedback__left">
            <h2 class="feedback__title second-title">
                @@title
            </h2>

            <div class="feedback__description">
                <p>
                    @@description
                </p>
            </div>
        </div>

        <div class="feedback__right">
            <form action="#" class="feedback__form" novalidate>
                <label class="form__col">
                    <input
                            type="text"
                            class="form-input input-name required"
                            name="first_name"
                            placeholder="Имя *"
                            required
                    >

                    <span class="msg msg-error">
                        Поле является обязательным
                    </span>
                    <span class="msg msg-empty">
                        "Имя" должно быть не менее 2 букв
                    </span>
                </label>

                <label class="form__col">
                    <input
                            type="tel"
                            class="form-input input-phone required"
                            name="tel"
                            placeholder="Телефон *"
                            required
                    >

                    <span class="msg msg-error">
                        Поле является обязательным
                    </span>
                    <span class="msg msg-empty">
                        Неверный формат телефона
                    </span>
                </label>

                <label class="form__col">
                    <textarea
                            type="text"
                            class="form-textarea"
                            name="comment"
                            placeholder="Комментарий"
                    ></textarea>
                </label>

                <label class="form__col from__col-submit">
                    <button type="submit" class="btn form-submit">
                        Заказать консультацию по оборудованию
                    </button>
                </label>

                <label class="form__col from__agreement">
                    Нажимая кнопку “Заказать консультацию по оборудованию” вы соглашаетесь с политикой обработки персональных данных
                </label>
            </form>
        </div>
    </div>
</section>
