<div class="slider-item">
    <div class="slider-left">
        <img src="@@image" alt="@@title">
    </div>

    <div class="slider-right">
        <h3 class="project__title">
            @@title
        </h3>

        <div class="project__info">
            <div class="project__info-col">

                <span class="project__info-heading">Задача.</span> @@task

            </div>
            <div class="project__info-col">

                <span class="project__info-heading">Решение.</span> @@decision

            </div>
            <div class="project__info-col">

                <span class="project__info-heading">Результат.</span> @@result

            </div>
            <div class="project__info-col">

                <span class="project__info-heading">Сроки.</span> @@deadlines

            </div>
        </div>
    </div>


</div>
