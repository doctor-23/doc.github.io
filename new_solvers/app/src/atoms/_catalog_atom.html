<div class="catalog-item-wrap">
  <div class="catalog-item">
    <div class="catalog-item__images">
      <div class="catalog-item__image">
        <img src="./img/catalog/catalog-image-1.png" alt="Фото">
      </div>
    </div>

    <div class="catalog-item__stickers">
      <div class="sticker">
        <svg width="34" height="34" class="svg-ico" role="img">
          <use xlink:href="/img/icons/sprite.svg#@@rent"></use>
        </svg>

        <div class="sticker-help-text">
          Аренда
        </div>
      </div>

      <div class="sticker">
        <svg width="34" height="34" class="svg-ico" role="img">
          <use xlink:href="/img/icons/sprite.svg#@@space"></use>
        </svg>

        <div class="sticker-help-text">
          Офис
        </div>
      </div>
    </div>

    <div class="catalog-item__content">
      <h3 class="catalog-item__price">
        @@title
      </h3>

      <div class="catalog-item__quadrature">
        @@quadrature
      </div>

      <div class="catalog-item__place">
        @@place
      </div>

      <a href="./detail.html" class="catalog-item__link"></a>
    </div>
  </div>

  <div class="slider-navs catalog-item__nav">

  </div>
</div>
