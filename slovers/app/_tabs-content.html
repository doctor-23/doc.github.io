<div class="tabs-container offers__tabs-container _flex">
    <div class="tabs-panel tabs-panel_one">
        <ul class="tabs-panel__list">
            <li class="tabs-panel__list-item">
                <label class="tabs-panel__radio">
                    <input type="radio" name="sale_rent" value="rent" checked>
                    <span class="custom-radio">Аренда</span>
                </label>
            </li>
            <li class="tabs-panel__list-item">
                <label class="tabs-panel__radio">
                    <input type="radio" name="sale_rent" value="sale">
                    <span class="custom-radio">Продажа</span>
                </label>
            </li>
        </ul>
    </div>
    <div class="tabs-panel tabs-panel_two">
        <ul class="tabs-panel__list">
            <li class="tabs-panel__list-item">
                <label class="tabs-panel__radio">
                    <input type="radio" name="object" value="office">
                    <span class="custom-radio">Офисы</span>
                </label>
            </li>
            <li class="tabs-panel__list-item">
                <label class="tabs-panel__radio">
                    <input type="radio" name="object" value="apartment">
                    <span class="custom-radio">Апартаменты</span>
                </label>
            </li>
            <li class="tabs-panel__list-item">
                <label class="tabs-panel__radio">
                    <input type="radio" name="object" value="marketing">
                    <span class="custom-radio">Торговля</span>
                </label>
            </li>
            <li class="tabs-panel__list-item">
                <label class="tabs-panel__radio">
                    <input type="radio" name="object" value="parking">
                    <span class="custom-radio">Парковка</span>
                </label>
            </li>
        </ul>
    </div>

    <div class="select tabs-panel__select">
        <div class="select-title">
            Офисы
        </div>
        <div class="select-content">
            <label class="select-content__wrapper">
                <input type="radio" name="tabs" value="tabs" checked>
                <span class="select-content__radio">
                            Офисы
                        </span>
            </label>
            <label class="select-content__wrapper">
                <input type="radio" name="tabs" value="tabs">
                <span class="select-content__radio">
                            Апартаменты
                        </span>
            </label>
            <label class="select-content__wrapper">
                <input type="radio" name="tabs" value="tabs">
                <span class="select-content__radio">
                            Торговля
                        </span>
            </label>
            <label class="select-content__wrapper">
                <input type="radio" name="tabs" value="tabs">
                <span class="select-content__radio">
                            Парковка
                        </span>
            </label>
        </div>
    </div>

</div>
